<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Authentification</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>

</head>
<body>

<div class="card mt-5 offset-4 col-4">
  <div class="card-body bg-dark">
  <form th:action="@{/auth}" 
			method="post">
  <div class="mb-3 primary">
    <label for="email" class="form-label"><span style="color:#0D6EFD;">Email</span></label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
 
  </div>
  <div class="mb-3">
    <label for="mdp" class="form-label"><span style="color:#0D6EFD;">Mot de passe</span></label>
    <input type="password" class="form-control" id="mdp" name="mdp">
  </div>

  <button type="submit" class="btn btn-primary">ok</button>
</form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
