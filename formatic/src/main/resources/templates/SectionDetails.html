<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Section</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>

</head>
<body th:object="${section}">
<nav class="navbar navbar-expand-lg navbar-primary bg-dark" >
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{'/tousCursusActif/' + ${id}}">Formatic</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{'/profil/' + ${id}}">Profil</a>
        </li>
      
     
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Cursus
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" th:href="@{'/tousCursusActif/' + ${id}}">Tous les cursus</a></li>
            <li><a class="dropdown-item" th:href="@{'/CursusEtudiant/' + ${id}}">Mes cursus</a></li>
            
          </ul>
        </li>
         <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Formateur
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" th:href="@{'/demandeFormateur/' + ${id}}">Demande formateur</a></li>
            <li><a class="dropdown-item" th:href="@{'/cursusFormateur/' + ${id}}">Mes cursus</a></li>
            
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/deconnexion">Déconnexion</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="card mt-4 border-0">
  <div class="card-body">
   <form action="#" th:action="@{/updateSection}" 
			method="post" class="offset-3">
	<input type="hidden" th:field="*{id}" />
			<table border="0" cellpadding="10">
					
				<tr>				
					<td>Designation:</td>
					<td>
						<input type="text" th:field="*{designation}" />
					</td>
				</tr>
			<tr>
					<td>Contenu :</td>
					<td><textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="contenu" th:text="*{contenu}" ></textarea>
					</td>
				</tr>
					
			
				
					<tr>
					<td>Etat :</td>
					<td>
					<a th:if="*{etat == true}"  type="button" class="btn btn-success" th:href="@{'/etatSection/'+${id}+'/'+${idCursus}+'/' +${idCours}+'/'+${idChapitre}+'/'+ *{id}}">Actif</a>
                <a th:if="*{etat == false}"  type="button" class="btn btn-danger" th:href="@{'/etatSection/'+${id}+'/'+${idCursus}+'/' +${idCours}+'/'+${idChapitre}+'/'+ *{id}}">Désactivé</a>
					</td>
				</tr>		
				<tr>
					<td colspan="2"><button class="btn btn-primary" type="submit">Enregistrer</button> 
					
				</tr>
			</table>
		</form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
