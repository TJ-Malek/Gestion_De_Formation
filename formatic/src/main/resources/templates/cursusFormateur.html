<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Cursus</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"/>

</head>
<body th:object="${user}">
<nav class="navbar navbar-expand-lg navbar-primary bg-dark" >
  <div class="container-fluid">
    <a class="navbar-brand" href="cursus">Formatic</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{'/profil/' + ${id}}">Profil</a>
        </li>
      
     
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Cursus
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" href="#">Tous les cursus</a></li>
            <li><a class="dropdown-item" href="#">Mes cursus</a></li>
            
          </ul>
        </li>
         <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Formateur
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" th:href="@{'/demandeFormateur/' + ${id}}">Demande formateur</a></li>
            <li><a class="dropdown-item" href="#">Mes cursus</a></li>
            
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/deconnexion">Déconnexion</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="card mt-4 border-0" >
  <div class="card-body">
   <a type="button" th:href="@{'/ajoutCursus/' + ${id}}" class="btn btn-primary " aria-current="true">
   Ajouter cursus
    <span class="badge bg-primary rounded-pill"><!-- <p th:text=${cursus.volume_horaire}>volume_horaire will be rendered here</p> --></span>
  </a>
   <div class="list-group"  th:each="cursus : ${listCursusFormateur}">
  <a type="button"  th:href="@{'/CursusDetails/' + ${cursus.id}}" class="list-group-item d-flex justify-content-between align-items-center" aria-current="true">
   <p th:text=${cursus.designation}>designation will be rendered here</p>
    <span class="badge bg-primary rounded-pill">Volume Horaire : <span th:text=${cursus.volume_horaire}>volume_horaire will be rendered here</span> H</span>
  </a>


 <p th:if="${listCursusFormateur == null}" style="color:#0D6EFD;">Vous n'avez pas encore ajouté de cursus</p>
 
</div>

  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
